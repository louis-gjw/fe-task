<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>常用样式示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div>
        <div class="body">
            <h1>常用样式示例</h1>
            <h2>字</h2>
            <h3>字体</h3>
            <p><span class="family-hei">黑体</span><span class="family-wei">微软雅黑</span><span class="family-song">宋体&nbsp;网络字体：&nbsp;经典中圆简</span></p>
            <h3>字的颜色</h3>
            <p><span class="red">红色#f00</span><span class="green">绿色rgb(0,255,0)</span><span class="Transparency">透明度是0.5的绿rgba(0,255,0,0.5)</span></p>
            <h3>粗细</h3>
            <p><span class="thin">很细</span><span class="normal">普通</span><span class="strong">加粗</span></p>
            <h3>倾斜的字</h3>
            <p class="italic">倾斜的字</p>
        </div>
        <div>
            <h2>文本</h2>
            <h3>行高</h3>
            <div class="height"><a href="###">行高是1.5</a></div>
            <div class="height-size"><a href="###">行高是30px</a></div>
        </div>
        <div>
            <div class="text-one">XXXXX</div>
            <div class="text-two">XXXXX</div>
            <div class="text-three">XXXXX</div>
            <div class="text-four">XXXXX</div>
        </div>
    </div>
</body>

</html>
